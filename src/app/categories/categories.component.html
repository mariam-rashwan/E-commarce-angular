<div class="container">
  <div class="row">
    <h3 class="h2 fw-bold py-3 p-3">Main Categories</h3>
  </div>
  <owl-carousel-o *ngIf="routePath === '/home'" [options]="customOptions">
    <ng-container *ngFor="let slide of allcategories">
      <ng-template carouselSlide class="text-center">
        <div class="slide card rounded-1 border-0 shadow-sm">
          <img height="230" [src]="slide.image" class="w-100" />
          <h5 class="text-center p-1 fw-bold p-3">{{ slide.name }}</h5>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<div class="container" *ngIf="routePath === '/Categories'">
  <div class="row g-4 my-4">
    <div class="col-md-4" *ngFor="let product of allcategories">
      <div class="card">
        <img
          [src]="product.image"
          alt="catageory-img"
          class="w-100 p-0 m-0"
          height="300"
        />
        <!-- <app-product-item [product]="product"></app-product-item> -->
        <h5 class="card-title p-4 text-center">{{ product.name }}</h5>
      </div>
    </div>
  </div>
</div>
