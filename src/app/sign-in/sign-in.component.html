<div class="container my-5 w-75">
  <!-- <h3>{{ registerForm.get("phone")?.errors | json }}</h3> -->
  <h2>Login Now:</h2>

  <div *ngIf="errorMsg" class="alert alert-danger">
    <span>{{ errorMsg }}</span>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
    <label for="email">Email : </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control mb-2"
    />
    <div
      *ngIf="
        (loginForm.get('email')?.errors && loginForm.get('email')?.touched) ||
        (loginForm.get('email')?.errors && invalidFlag)
      "
      class="alert alert-danger"
    >
      <p *ngIf="loginForm.get('email')?.getError('required')" class="mb-0">
        Email is required!
      </p>
      <p *ngIf="loginForm.get('email')?.getError('email')" class="mb-0">
        Email is invalid!
      </p>
    </div>
    <label for="Password">Password : </label>
    <input
      type="Password"
      id="Password"
      formControlName="password"
      class="form-control mb-2"
    />

    <div
      *ngIf="
        (loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched) ||
        (loginForm.get('password')?.errors && invalidFlag)
      "
      class="alert alert-danger"
    >
      <p *ngIf="loginForm.get('password')?.getError('required')" class="mb-0">
        Password is required!
      </p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')" class="mb-0">
        password pattern wrong !
      </p>
    </div>

    <div class="my-4">
      <a [routerLink]="'/forget-password'">
        <strong>Forget Password ?</strong></a
      >
    </div>

    <!-- [disabled]="registerForm.invalid" -->
    <button type="submit" class="btn btn-dark px-3 d-block ms-auto my-3">
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading">Login</span>
    </button>
  </form>
</div>
