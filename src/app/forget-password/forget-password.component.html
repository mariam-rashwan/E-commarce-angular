<div class="container my-5 w-75">
  <!-- <h3>{{ registerForm.get("phone")?.errors | json }}</h3> -->
  <h2>please enter your verification Email</h2>

  <form [formGroup]="forgetPassForm" (ngSubmit)="forgetPass()">
    <label for="email">Email : </label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control mb-2"
    />
    <div
      *ngIf="
        forgetPassForm.get('email')?.errors &&
        forgetPassForm.get('email')?.touched
      "
      class="alert alert-danger"
    >
      <p *ngIf="forgetPassForm.get('email')?.getError('required')" class="mb-0">
        Email is required!
      </p>
    </div>

    <!-- <div class="my-4">
      <a [routerLink]="'/forget-password'">
        <strong>Forget Password ?</strong></a
      >
    </div> -->

    <!-- [disabled]="registerForm.invalid" -->
    <button type="submit" class="btn btn-dark px-3 d-block ms-auto my-3">
      <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading">Verify</span>
    </button>
  </form>
</div>
