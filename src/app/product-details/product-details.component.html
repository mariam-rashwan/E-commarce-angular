<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="slide" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="col-md-8">
      <h2>{{ productDetails.title}}</h2>
      <p class="text-muted">{{ productDetails.description}}</p>

      <div class="d-flex justify-content-between py-2">
        <span>{{ productDetails.price | currency : "EUR" }}</span>
        <div class="px-2">
          <i class="fa fa-star"></i>
          {{ productDetails.ratingsAverage }}
        </div>
      </div>

      <button class="btn btn-dark w-100" (click)="addToCart(productDetails.id)">+ Add</button>
    </div>
  </div>
</div>
