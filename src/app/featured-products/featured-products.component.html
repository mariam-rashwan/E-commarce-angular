<div class="container py-4">
  <input type="text" class="form-control w-100 mx-auto my-5 border-3"  [(ngModel)]="searchKey"/>
  <div class="row g-1">
    <div class="col-md-3 p-3" *ngFor="let product of allProduct |searchPipe :searchKey">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>
